<html>
    <head>
        <meta charset="utf-8" />
        <title>Angular.SimpleStorage Service &amp; Include Directive</title>

        <style>
            /*-- Normalize, http://necolas.github.com/normalize.css/ - - - - - - - - - - - - - - - - - - - --*/

            body    { padding:30px; }
            label   { display:block; }

        </style>

    </head>
    <body data-ng-app="simpleApp">

        <div data-ng-controller="mainCtrl">
<!-- Begin Body - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <h1>Angular.SimpleStorage Service &amp; Include Directive</h1>

            <p>
                A pattern for utilizing AngularJS for a LocalStorage Service, and an enhancement Directive.
            </p>

            <label>
                <input type="radio" name="expire" data-ng-value="''" data-ng-model="questions.expire" />
                Load data.
            </label>

            <label>
                <input type="radio" name="expire" data-ng-value="'expire'" data-ng-model="questions.expire" />
                Clear localStorage.
            </label>

            <label>
                <input type="radio" name="expire" data-ng-value="'reload'" data-ng-model="questions.expire" />
                Reload data and place in localStorage.
            </label>

            <h2>Results</h2>

            <div>
                {{questions.result}}
            </div>

            <div data-ng-include="'demo.include.html'"
                 data-onload="includeLoaded()"
                 data-local-storage="questions.expire"></div>


<!-- End Body - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
        <script src="demo.js"></script>
        <script src="demo.services.js"></script>
        <script src="demo.directives.js"></script>

    </body>
</html>
